<!doctype html><html><head><title>ElectricLullaby</title><meta charset="UTF-8"><meta name="description" content="A polyphonic musical step sequencer built with javascript"><meta name="keywords" content="JavaScript, ElectricLullaby, Step Sequencer, Music, Web Audio API, Joe, Joseph, Iannone, Full Stack, Twin Peaks, Software, Developer, Engineer, Philadelphia, Pennsylvania, New Jersey"/><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" samesite="None" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><script samesite="None" src="https://kit.fontawesome.com/1ca0c2d783.js" crossorigin="anonymous"></script><script samesite="None" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script samesite="None" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script samesite="None" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><script samesite="None" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script><script samesite="None" src="https://momentjs.com/downloads/moment.min.js"></script><script samesite="None" src="https://unpkg.com/dexie@latest/dist/dexie.js"></script></head><body><div id="controller-container" class="hide container-fluid" ng-app="stepScript" ng-controller="mainController"><div id="row1" class="row"><div class="col1 col">&nbsp;</div><div class="col2 col" id="step-key-container"></div><div class="col3 col"></div></div><div id="row2" class="row"><div id="note-key-container" class="col1 col"></div><div class="col2 col" id="controller"></div><div class="col3 col small" id="control-board"><div class="control-box"><table><tr><td><div id="logo-container"><img id="top-logo" class="logo" ng-src="{{ logoPath }}"></div></td><td><div id="title-container">{{ appTitle }}</div></td></tr><tr></tr><tr><td><label>start/stop:</label></td><td><a id="startStopButton" href ng-click="$event.preventDefault();startStopSequencer()"><i id="play-button" class="fas fa-play"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<span class="font-weight-light" id="counter">00</span></td></tr><tr><td><label>key:</label></td><td><select class="form-control-sm" ng-model="key" ng-change="setKey()"><option ng-repeat="key in keys" value="{{ key.value }}">{{ key.display }}</option></select></td></tr><tr class=""><td><label>wave:</label></td><td><select class="form-control-sm" ng-model="wave" ng-change="setWave()"><option ng-repeat="wave in waves" value="{{ wave }}">{{ wave }}</option></select></td></tr></table></div><hr/><div class="control-box"><table><tr id="steps-input"><td><label>steps: <span id="steps-display">{{ displaySteps }}</span></label></td><td><input class="form-control-sm custom-range" ng-model="steps" ng-change="setSteps()" type="range" step="1" min="2" max="16"></td></tr><tr id="tempo-input"><td><label>steps/minute: <span id="tempo-display">{{ displayTempo }}</span></label></td><td><input class="form-control-sm custom-range" ng-model="tempo" ng-change="setTempo()" type="range" step="1" min="100" max="600"></td></tr><tr id="vol-input"><td><label>gain: <span id="vol-display">{{ displayVol }}</span></label></td><td><input class="form-control-sm custom-range" ng-model="gain" ng-change="setVol()" type="range" step="0.01" min="0" max="1"></td></tr><tr id="range-input"><td><label>mode: <span id="range-display">{{ displayRange }}</span></label></td><td><input class="form-control-sm custom-range" ng-model="notes_start" ng-change="setRange()" type="range" step="1" min="16" max="36"></td></tr><tr id="detune-input"><td><label>detune: <span id="detune-display">{{ displayDetune }}</span></label></td><td><input class="form-control-sm custom-range" ng-model="detune" ng-change="setDetune()" type="range" step="1" min="-50" max="50"></td></tr><tr id="sustain-input"><td><label>sustain: <span id="sustain-display">{{ displaySustain }}</span></label></td><td><input class="form-control-sm custom-range" ng-model="sustain" ng-change="setSustain()" type="range" step=".1" min=".1" max="6"></td></tr></table></div><hr/><div class="control-box"><div class="container"><div class="row small"><div class="p-2 alert alert-primary"><b>*Pro tip</b>: Use auto mode to generate randomized sequences</div></div><div class="row"><div><button id="clear-board-button" class="controller-btn btn btn-sm btn-light" ng-click="clearBoard()">clear board</button></div><div><button id="random-board-button" class="controller-btn btn btn-sm btn-light" ng-click="randomSelection()">random</button></div><div><button id="auto-mode-btn" class="controller-btn btn btn-sm btn-light" ng-click="autoModeToggle($event)" ng-class="{autoMode: autoMode}">auto mode</button></div></div><div class="row"><div><button id="color-mode-btn" ng-click="colorMode()" value="{{ color_mode_value }}" class="controller-btn btn-sm btn {{ color_mode_btn_class }}">{{ color_mode_display_txt }}</button></div></div><div class="row"><div><button id="save-sequence-modal-btn" ng-click="saveSequenceModal()" class="controller-btn btn-sm btn-primary"><i class="fas fa-save fa-sm"></i>&nbsp; save sequence</button><div id="save-sequence-modal-container"></div></div><div><button id="get-sequences-btn" ng-click="getSequencesModal()" class="controller-btn btn-sm btn-warning"><i class="fas fa-upload fa-sm"></i>&nbsp; get sequences</button><div id="get-sequences-modal-container"></div></div><div></div><div id="indexeddb-notifications-container"></div></div></div><div class="alert alert-info mt-2 small" style="visibility: hidden;"><div class=""><strong>Playing now:</strong> <span id="playing-now">{{ current_sequence_title }}</span></div></div></div></div></div></div><div id="device-width-msg" class="container m-2 alert alert-primary">Your device viewport is not wide enough for this application. Sorry for the inconvenience, for more info on this application <a href="https://github.com/jmi0/ElectricLullaby">click here</a>.</div><script src="electriclullaby-index.bundle.js?697843dc93715e72ac49"></script></body></html>
